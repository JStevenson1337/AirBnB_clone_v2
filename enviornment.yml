HBNB_MYSQL_HOST: localhost
HBNB_MYSQL_DB: hbnb_dev_db
HBNB_TYPE_STORAGE: db
HBNB_LOG_LEVEL: DEBUG
HBNB_LOG_FILE: hbnb.log
